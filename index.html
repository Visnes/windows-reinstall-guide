<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
  <!-- Light theme (default) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Dark theme (auto-loaded if user prefers dark mode) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Windows 11 Reinstall Guide',
      repo: 'Visnes/windows-reinstall-guide',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      'flexible-alerts': {
        style: 'flat'
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      footer: {
        copy: '&copy; 2025',
        auth: '<a href="https://github.com/Visnes">Visnes</a>',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
    }
  </script>
  <script>
  function initCheckboxes() {
    document.querySelectorAll('.content input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', () => {
        localStorage.setItem(cb.id, cb.checked);
      });
      const saved = localStorage.getItem(cb.id);
      if (saved !== null) cb.checked = (saved === 'true');
    });
  }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-accordion"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/SDU-Little-River/docsify-fontsize@latest/fontsize.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
  </body>
</html>

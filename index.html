<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Windows 11 Reinstall Guide</title>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2
    };
  </script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script>
    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight) {
        document.body.classList.add('docsify-splash-scrolled');
      } else {
        document.body.classList.remove('docsify-splash-scrolled');
      }
    });
  </script>
</body>
</html>

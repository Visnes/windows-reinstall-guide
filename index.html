<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
 <!-- Theme: Simple -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  </head>
  <body>
    <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Windows 11 Reinstall Guide',
      repo: 'Visnes/windows-reinstall-guide',
      loadSidebar: true,
      subMaxLevel: 1,
      coverpage: true,
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
    }
  </script>
  <script>
  function initCheckboxes() {
    document.querySelectorAll('.content input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', () => {
        localStorage.setItem(cb.id, cb.checked);
      });
      const saved = localStorage.getItem(cb.id);
      if (saved !== null) cb.checked = (saved === 'true');
    });
  }

  window.$docsify = {
    loadSidebar: true,
    subMaxLevel: 2,
    afterEach: initCheckboxes
  };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-accordion"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  </body>
</html>
